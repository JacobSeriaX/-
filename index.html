<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин жилеток</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("w6vpYl6fSrymmgKTh"); // Ваш Public Key из EmailJS
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>Купить Жилетку</h1>
        <div class="product">
            <img src="15.jpg" alt="Жилетка" class="product-image">
            <div class="product-details">
                <p class="price">Цена: 129 000 Сум</p>
                <form id="order-form">
                    <label for="size">Размер:</label>
                    <select id="size" name="size" required>
                        <option value="">Выберите размер</option>
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="X">X</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                        <option value="XXXL">XXXL</option>
                    </select>

                    <label for="quantity">Количество:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required>

                    <label for="name">Ваше имя:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone" pattern="^(\+?\d{1,3}[- ]?)?\d{10}$" placeholder="+998 XXX XX XX" required>

                    <button type="submit">Оформить заказ</button>
                </form>
                <p id="message"></p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
